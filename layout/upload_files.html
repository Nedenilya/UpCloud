<!DOCTYPE html>
<html>
<head>
	<title>UpCloud</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>
<body>
<!-- HEADER -->
	<header>
		<div class="header">
			<div class="logo__block">
				<img class="logo__image" src="../assets/images/cloud.svg">
				<h1 class="logo__text">
					<a class="home__link" href="/">UpCloud</a>
				</h1>
			</div>
			<!-- <div class="sign__buttons">
				<input class="sign__button" id="signin" type="button" value="sign in">
				<input class="sign__button" id="signup" type="button" value="sign up">
			</div> -->
		</div>
		<div class="underhead__bar__container">
			<div class="underhead__bar">
				<div class="nav__path">
					<h2 class="nav__item">
						Main
					</h2>
					<span class="separator">
						>
					</span>
					<h2 class="nav__item">
						Upload
					</h2>
				</div>
			</div>
		</div>
	</header>
<!-- /HEADER -->

<!-- PAGE CONTENT -->
	<div class="container">
		<!-- LEFT SIDEBAR -->
		<div class="left__sidebar__container">
			<div class="sidebar">
				<div class="sidebar__menu">
					<div class="sidebar__item upload__file">
						<p><a class="link" href="upload_files.html">Upload</a></p>
					</div>
					<div class="sidebar__item">
						<p>My UpCloud</p>
					</div>
					<div class="sidebar__item">
						<p>Viewed</p>
					</div>
					<div class="sidebar__item">
						<p>For developers</p>
					</div>
				</div>
				<div class="storage__stat__block">
					<div class="storage__stat__scale">
						<div class="storage__stat__left"></div>
					</div>
					<div class="storage__stat__text">
						Used 150 mb of 1 gb
					</div>
				</div>
			</div>
			<div class="sidebar__button">
				<img class="sidebar__arrow" src="../assets/images/sidebar-arrow.svg">
			</div>		
		</div>
		<!-- /LEFT SIDEBAR -->

		<!-- UPLOAD -->
        <form action="/" method="POST">
            <div class="upload_container">
                <div class="info-block__input-block foto">
                    <p id="to_hide" class="input-block__text">Перетащите фотографию сюда или</p>
                    
                    <div class="upload__files">
                        <div class="form-group">
                            <input type="file" name="profile_image" size="200" id="file" class="input-file">
                            <label for="file" class="file_label">
                                <span class="fileName">Выберите файл</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="upload_button_container">
                    <input class="upload_button" type="submit" value="Upload">
                </div>
            </div>
        </form>
		<!-- /UPLOAD -->

	</div>
<!-- /PAGE CONTENT -->

</body>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/main.js"></script>
</html>
